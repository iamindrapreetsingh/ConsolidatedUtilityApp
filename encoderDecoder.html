<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="encoderDecoder.css"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encoder/Decoder</title>
    <script defer src="encoderDecoder.js"></script>
  </head>
  <body>
    <div class="header">

      <div class="encode-decode">
          <img src="dropdown.png" height="15px">
          <a class="anchor-tags" href="encoderDecoder.html" href=""><span>BASE64 ENCODE/DECODE</span></a>
      </div>

      <div class="string-hasher">
          <img src="dropdown.png" height="15px">  
          <span>STRING HASHER</span>
          <div class="string-hasher-dropdown">
              <input class="hasher-buttons" type="button" value="MD5 HASHER">
              <br>
              <input class="hasher-buttons" type="button" value="SHA1 HASHER">
              <br>
              <input class="hasher-buttons" type="button" value="SHA 256 HASHER">
              <br>
              <input class="hasher-buttons" type="button" value="SHA 512 HASHER">
          </div>
      </div>

      <div class="test1">
          <img src="dropdown.png" height="15px">  
          <span>STRING HASHER</span>
      </div>

      <div class="test2">
          <img src="dropdown.png" height="15px">  
          <span>STRING HASHER</span>
      </div>

  </div>
    <div class="encoder-decoder-main-section">
      <div class="buttons">
        <div class="encode-btn-div">
          <input class="encode-btn" type="button" value="Encode" />
        </div>
        <div class="decode-btn-div">
          <input class="decode-btn" type="button" value="Decode" />
        </div>
      </div>
      <div class="input-section">
        <textarea
          class="textarea-input"
          placeholder="Input your String"
        ></textarea>
      </div>
      <div class="output-section">
        <div class="output-msg">ENCODED URL:</div>
        <textarea readonly class="textarea-output"></textarea>
      </div>
    </div>
  </body>
</html>
