<!DOCTYPE html>
<html lang="en">
<head>
    <link href="all.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in One Utility App</title>
    <script defer src="all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>    
<script>
</script>
</head>
<body>
    <div class="header">

        <div class="encode-decode-header">
            <img src="dropdown.png" height="15px">
            <span class="encode-decode-link">BASE64 ENCODE/DECODE</span>
        </div>

        <div class="string-hasher">
            <img src="dropdown.png" height="15px">  
            <span>STRING HASHER</span>
            <div class="string-hasher-dropdown">
                <input class="hasher-buttons md5-btn-link" type="button" value="MD5 HASHER">
                <br>
                <input class="hasher-buttons sha1-btn-link" type="button" value="SHA1 HASHER">
                <br>
                <input class="hasher-buttons sha256-btn-link" type="button" value="SHA 256 HASHER">
                <br>
                <input class="hasher-buttons sha512-btn-link" type="button" value="SHA 512 HASHER">
            </div>
        </div>

        <div class="unit-converter">
            <img src="dropdown.png" height="15px">  
            <span>UNIT CONVERTER</span>
            <div style="display: none;" class="unit-converter-dropdown">
              <input class="hasher-buttons miles-km-link" type="button" value="MILES &#8644 KM">
              <br>
              <input class="hasher-buttons fah-cel-link" type="button" value="FAH &#8644 CEL">
              <br>
              <input class="hasher-buttons acre-sqft-link" type="button" value="ACRE &#8644 SQFT">
              <br>
              <input class="hasher-buttons hr-sec-link" type="button" value="HR &#8644 SEC">
          </div>
        </div>

    </div>

    <div class="outer-flex-div">
      <div class="utility-info"> BASE64 ENCODER &#8644 DECODER  </div>
    <div class="main-section">
        <div class="buttons">
          <div class="front-action-div">
            <input class="front-action-btn" type="button" value="Encode" />
          </div>
          <div class="reverse-action-div">
            <input class="reverse-action-btn" type="button" value="Decode" />
          </div>
        </div>
        <div class="hash-btn-div">
          <input class="hash-btn" type="button"/>
        </div>
        <div class="input-section">
          <textarea
            class="textarea-input"
            placeholder="Provide your input !"
          ></textarea>
        </div>
        <div class="output-section">
          <div class="output-msg">ENCODED URL:</div>
          <textarea readonly class="textarea-output"></textarea>
        </div>
    </div>
    </div>
</body>
</html>
